<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Movie Watchlist</title>
		<link rel="stylesheet" href="index.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
	</head>
	<body>
		<header class="head">
			<a class="find" href="index.html">Find your film</a>
			<a class="watch" href="watchlist.html"> My Watchlist</a>
		</header>

		<div class="wrap">
			<div class="search">
				<div class="searchBox">
					<img src="images/search.png" class="searchIcon" />
					<input
						type="text"
						id="searchTerm"
						placeholder="Search for a movie"
					/>
				</div>
				<button type="submit" id="searchButton">Search</button>
			</div>
		</div>

		<div class="main-section">
			<div class="no-items">
				<svg
					class="explore"
					width="70"
					height="62"
					viewBox="0 0 70 62"
					fill="none"
					xmlns="http://www.w3.org/2000/svg"
				>
					<path
						fill-rule="evenodd"
						clip-rule="evenodd"
						d="M8.75 0C3.91751 0 0 3.9175 0 8.75V52.5C0 57.3325 3.91751 61.25 8.75 61.25H61.25C66.0825 61.25 70 57.3325 70 52.5V8.75C70 3.9175 66.0825 0 61.25 0H8.75ZM21.875 8.75H48.125V26.25H21.875V8.75ZM56.875 43.75V52.5H61.25V43.75H56.875ZM48.125 35H21.875V52.5H48.125V35ZM56.875 35H61.25V26.25H56.875V35ZM61.25 17.5V8.75H56.875V17.5H61.25ZM13.125 8.75V17.5H8.75V8.75H13.125ZM13.125 26.25H8.75V35H13.125V26.25ZM8.75 43.75H13.125V52.5H8.75V43.75Z"
						fill="#DFDDDD"
					/>
				</svg>
				<h2>Start Exploring</h2>
			</div>
			<div id="movies find-movies"></div>
		</div>
		<script src="index.js"></script>
	</body>
</html>
